# Указываем таблицы в Postgres и поля для копирования в Mysql
# PK поля не указываем

tables_to_copy:
  - table: users
    columns:
      - first_name
      - last_name
      - email
      - phone
      - registration_date
      - loyalty_status

  - table: productCategories
    columns:
      - name
      - parent_category_id

  - table: products
    columns:
      - name
      - description
      - category_id
      - price
      - stock_quantity
      - creation_date

  - table: orders
    columns:
      - user_id
      - order_date
      - total_amount
      - status
      - delivery_date

  - table: orderDetails
    columns:
      - order_id
      - product_id
      - quantity
      - price_per_unit
      - total_price